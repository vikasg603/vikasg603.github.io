      <script type="text/javascript">
         $(document).ready(function () {
             $("#sidebar").mCustomScrollbar({
                 theme: "minimal"
             });
         
             $('#dismiss, .overlay').on('click', function () {
                 $('#sidebar').removeClass('active');
                 $('.overlay').removeClass('active');
             });
         
             $('#sidebarCollapse').on('click', function () {
                 $('#sidebar').addClass('active');
                 $('.overlay').addClass('active');
                 $('.collapse.in').toggleClass('in');
                 $('a[aria-expanded=true]').attr('aria-expanded', 'false');
             });
         });
	$( "#searchcol" ).click(function() {
  		if($('#schange').hasClass('fa-search')) {
			$('#schange').removeClass('fa-search');
			$('#schange').addClass('fa-times');
		}
		else {
			$('#schange').removeClass('fa-times');
			$('#schange').addClass('fa-search');
		}
		$('#search').removeClass('right-align');
	});
	$('#mainbody').on('click', function () {
                $('#dismiss').click();
		if($('#collapsibleNavbar').hasClass('show')) {
		   	$('#searchcol').click();
		}
        });
